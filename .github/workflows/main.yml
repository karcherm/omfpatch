name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-win32:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x86
      - name: compile Win32
        run: .\build_vs.bat
      - uses: actions/upload-artifact@v2
        with:
          name: executable-win32
          path: omfpatch.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: gcc -O2 -o omfpatch omfpatch.c
      - uses: actions/upload-artifact@v2
        with:
          name: executable-linux
          path: omfpatch

  test-linux:
    runs-on: ubuntu-latest
    needs: build-linux
    steps:
      - uses: actions/checkout@v2
      - uses: karcherm/action-install-jw@v0.0.2
        with:
          jwasm: true
      - uses: actions/download-artifact@v2
        with:
          name: executable-linux
      - run: chmod 755 omfpatch
      - run: cd demo; source demo.sh
        shell: bash

  test-win32:
    runs-on: windows-latest
    needs: build-win32
    steps:
      - uses: actions/checkout@v2
      - uses: karcherm/action-install-jw@v0.0.2
        with:
          jwasm: true
      - uses: actions/download-artifact@v2
        with:
          name: executable-win32
      - run: cd demo; source demo.sh
        shell: bash
